<div
  class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white"
>
  <label
    href="/"
    class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white"
  >
    <span class="fs-5 mt-2">Control de Maquinaria</span>
  </label>
  <ul
    class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
  >
    <li class="nav-item">
      <a
        class="nav-link px-4 my-2 text-white"
        [routerLink]="['/empleados']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-users mr-2"></i
        ><span class="ms-1 d-none d-sm-inline">Empleados</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link px-4 my-2 text-white"
        [routerLink]="['/maquinarias']"
        routerLinkActive="active"
      >
        <i class="fas fa-cogs mr-2"></i
        ><span class="ms-1 d-none d-sm-inline">Maquinaria</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link px-4 my-2 text-white"
        [routerLink]="['/asignaciones']"
        routerLinkActive="active"
      >
        <i class="fas fa-file-signature mr-2"></i
        ><span class="ms-1 d-none d-sm-inline">Asignaciones</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link px-4 my-2 text-white"
        [routerLink]="['/resumen']"
        routerLinkActive="active"
      >
        <i class="fas fa-paste mr-2"></i
        ><span class="ms-1 d-none d-sm-inline">Resumen</span>
      </a>
    </li>
  </ul>
</div>
