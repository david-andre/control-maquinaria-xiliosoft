<div class="container">
  <h1>Resumen</h1>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cargo</th>
                <th scope="col">CÃ©dula</th>
                <th scope="col">Area</th>
                <th scope="col">Maquinaria asignada</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngIf="empleados.length === 0; else elseBlock">
                <td colspan="5">No existen empleados registrados</td>
              </tr>
              <ng-template #elseBlock
                ><tr *ngFor="let empleado of empleados; let i = index">
                  <td>{{ empleado.nombre }}</td>
                  <td>{{ empleado.cargo }}</td>
                  <td>{{ empleado.cedula }}</td>
                  <td>{{ empleado.area }}</td>
                  <td colspan="2">
                    <div
                      *ngIf="empleado.maquinas.length !== 0; else elseBlock2"
                    >
                      <label
                        class="row"
                        *ngFor="let maquinaria of empleado.maquinas"
                        ><span class="badge badge-pill badge-info mx-3">Serie</span>
                        {{ maquinaria.serie }}</label
                      >
                    </div>
                    <ng-template #elseBlock2
                      ><h6>
                        <span class="badge badge-pill badge-info"
                          >Sin Asignar</span
                        >
                      </h6></ng-template
                    >
                  </td>
                </tr></ng-template
              >
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
